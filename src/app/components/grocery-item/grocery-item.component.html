<div id="container" *ngIf="groceryList">
    <div id="title">{{groceryList.title}}</div>
    <div id="add">
        <button mat-raised-button color="primary" data-toggle="modal" data-target="#addItem">Add new list</button>
    </div>
    <br>
    <br>
    <br>

    <table id="table" *ngIf="groceryItems" mat-table [dataSource]="groceryItems" class="mat-elevation-z8">


      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>
      
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" color="warn" (click)="removeItem(element.id)">Delete</button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>

<!-- Modal -->
<div  *ngIf="newGroceryItem" class="modal fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new List</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <mat-form-field class="w-100">
                <mat-label>Select a state</mat-label>
                <mat-select [(ngModel)]="newGroceryItem.type" required>
  
                  <mat-option value="" selected disabled>Select a state</mat-option>
                  <mat-option value="food">Food</mat-option>
                  <mat-option value="electronics">Electronics</mat-option>
                  <mat-option value="clothing">Clothing</mat-option>
                  <mat-option value="pharmacy">Pharmacy</mat-option>
                  <mat-option value="home">Home</mat-option>

                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Name of the item</mat-label>
                <input matInput  [(ngModel)]="newGroceryItem.content">
              </mat-form-field>
        </div>
        <div class="modal-footer">
            <button mat-raised-button color="primary" data-dismiss="modal" (click)="insertItem()">Submit</button>
        </div>
      </div>
    </div>
  </div>
